    {% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

    <body width="100%" height="100%">
        <div>
            {% include 'star.html' %}
            <form action="{% url 'accountapp:create' %}" method="post" class="createForm">{% csrf_token %}
                <h2 class="m-5">회원 가입</h2>
                {% for field in form %}
            <div class="idForm">
                <label form="{{ field.id_for_label }}">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" class="id"
                   id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}"/>
            </div>
                        {% if field.errors %}
                        <span style="color: red">필수 항목입니다</span>
                        {% endif %}
                    {% endfor %}
                    <button type="submit" class="btn rounded-pill" onclick="button()">Create</button>
                <div class="m-5">
                </div>
            </form>

        </div>
    </body>

{% endblock %}
