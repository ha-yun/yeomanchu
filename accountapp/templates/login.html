{% extends 'base.html' %}

{% block content %}
    <body>
    {% include 'star.html' %}
    <form action="" method="post" class="loginForm">{% csrf_token %}
        <span style="font-size: 35px">Login</span>
        {% for field in form %}
        <div class="idForm">
            <label form="{{ field.id_for_label }}">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" class="id"
                   id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}"/>
        </div>
        {% endfor %}
        {% if form.errors %}
            <span style="color: red; font-size: 1rem;font-weight: bold">필수 항목입니다</span>
        {% endif %}

        <button type="submit" class="btn rounded-pill" onclick="button()">Log in</button>

    </form>

</body>

{% endblock %}
